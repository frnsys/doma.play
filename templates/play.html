{% extends 'layout.html' %}
{% block content %}
<style>
    #log {
        width: 320px;
        margin: 0 auto;
        padding: 3em 1em 1em;
    }
    #hud {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        margin: 0 auto;
        padding: 0.5em;
        background: aliceblue;
        z-index: 1;
        min-width: 100%;
        text-align: center;
    }
    .event {
        margin-bottom: 1.5em;
    }
    .actions {
        padding: 0.5em 0;
    }
    .actions > span {
        cursor: pointer;
        text-decoration: underline;
        margin-right: 1em;
    }
    .listing {
        margin: 0.5em 0;
    }
    .select-listing {
        background: rgba(0,0,0,0.2);
        color: #fff;
        padding: 0.2em 0.5em;
        cursor: pointer;
    }
</style>
<div id="hud"></div>
<div id="log"></div>
<script src="{{ url_for('static', filename='js/play.js') }}"></script>
{% endblock %}
