scenes:
  START:
    title: "Another day in the city"
    description: "You roll out of bed, get ready for work, and make your way to the subway."
    actions:
      - name: "Commute to work"
        next: "commute"
      - name: "Commute to work alt"
        next: "commute"
    act:
      title: "The Market"
      description: "In which the player grapples with the city's housing market."
      colors: ["#F06C8F", "#2972EC"]
      startScene: "intro"
      number: 1
  commute:
    title: "Commute test"
    description: "going to equity"
    actions:
      - name: "param test"
        next: "doma_param_vote_equity"
      # - name: "policy test"
      #   next: "protest"
      # - name: "equity test"
      #   next: "equity_purchase"
  protest:
    title: "Protest"
    description: "going to result in rent freeze"
    actions:
      - name: "PROTEST"
        next: "policy_results"
  commute2:
    title: "Commute test"
    description: "going to apartment"
    actions:
      - name: "apartment test"
        next: "apartment_search"
  equity_purchase:
    title: "Equity shares sale"
    description: "equity desc"
    actions:
      - name: "next"
        next: "equity_results"
  equity_results:
    title: "Equity shares results"
    description: "equity desc"
    checkpoint: "equity_results"
    actions:
      - name: "next"
        next: "commute2"
  apartment_search:
    actions:
      - name: "found place"
        next: "post_search"
      - name: "no found place"
        next: "post_search"
  post_search:
    title: "done seraching"
    description: "ok"
    actions:
      - name: "testing"
        next: "act_summary_1"
  policy_results:
    title: "Policy Checkpoint"
    description: "test test test"
    checkpoint: "policy_vote"
    actions:
      - name: "okok"
        next: "testing2"
  doma_param_vote_equity:
    title: "Equity Generation"
    description: "test test test"
    actions:
      - name: "okok"
        next: "vote_results"
  vote_results:
    title: "Param Vote Checkpoint"
    description: "test test test"
    checkpoint: "doma_param_vote"
    actions:
      - name: "okok"
        next: "testing2"
  act_summary_1:
    title: "Post checkpoint"
    description: "test test test"
    checkpoint: "test_checkpoint"
    actions:
      - name: "Check point test"
        next: "testing2"
  testing2:
    title: "second checkpoint test"
    description: "test test test"
    actions:
      - name: "Check point test"
        next: "testing3"
  testing3:
    title: "post second checkpoint test"
    checkpoint: "test_checkpoint2"
    description: "test test test"
    actions:
      - name: "start ending"
        next: null

checkpoints:
  test_checkpoint:
    n_steps: 25
  test_checkpoint2:
    n_steps: 40
  equity_results:
    n_steps: 2
  doma_param_vote:
    n_steps: 1
    defaults:
        p_dividend: 0.75
        p_rent_share: 0.1
        rent_income_limit: 0.5
  policy_vote:
    n_steps: 1
